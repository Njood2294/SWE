<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="HomePageCSS.css"> 
    <header>
        <div class="logo-title">
            <img src="Logo-removebg-preview - Copy.png" alt="Website Logo" width="25%" height="25%">
            <h3 id="logo-title">Hand made</h3>
        </div>
        <div id="comHeader">
            <a href="HomePage.html"> <img src="Home.svg" alt="Home" ></a>
           <a href="Cart.html"> <img src="cart-shopping-solid.svg" alt="cart" ></a>
           <a> <img src="user-solid.svg" alt="profile"></a>
           <a> <img src="logout.svg" alt="logout" ></a>
          
        </div>
        <div id="comHeader1">
            <a href="painting.html" class="categories">Painting</a>
            <a href="pottery.html" class="categories">Pottery</a>
            <a href="wood.html" class="categories">Wood Carving</a>
            <a href="mirrors.html" class="categories">Mirrors</a>
            <a href="chains.html" class="categories">Chains</a>
        </div>
        



    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDD8E2;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background: #BF7896;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product-card">
            <img src="mirror2.png" alt="Product 1" class="product-image">
            <div class="product-title">Mirror Box For 2</div>
            <div class="product-price">120 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        <div class="product-card">
            <img src="mirror1.png" alt="Product 2" class="product-image">
            <div class="product-title">Mirror Box For 1</div>
            <div class="product-price">80 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        <div class="product-card">
            <img src="mirroespecial.png" alt="Product 3" class="product-image">
            <div class="product-title">Mirror Box - Celebration Edition</div>
            <div class="product-price">150 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        <div class="product-card">
            <img src="mirrorsticker.png" alt="Product 4" class="product-image">
            <div class="product-title">Mirror Stickers 1 Sheet</div>
            <div class="product-price">10 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>
</main>
<footer>
    <div class="footer-left">
        <p>Contact Us:</p>
        <img src="twitter.webp" alt="Twitter Icon"> @HandMade
        <img src="instagram.webp" alt="Instagram Icon"> @HandMade
        <img src="email.png" alt="Email Icon"> HandMade@gmail.com
    </div>
    <div class="footer-right">
        &copy; 2025 HandMade
    </div>
</footer>

</body>
</html>
