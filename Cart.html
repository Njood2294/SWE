<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Made - Shopping Cart</title>
    <link rel="stylesheet" href="HomePageCSS.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="Logo-removebg-preview - Copy.png" alt="Website Logo" width="25%" height="25%">
            <h3 id="logo-title">Hand made</h3>
        </div>
        <div id="comHeader">
            <a href="HomePage.html"> <img src="Home.svg" alt="Home" ></a>
            <a href="Cart.html"> <img src="cart-shopping-solid.svg" alt="cart" ></a>
            <a href="Homemade/profile.html"> <img src="user-solid.svg" alt="profile"></a>
            <a href="Homemade/signin.html"> <img src="logout.svg" alt="logout" ></a>
        </div>
        <div id="comHeader1">
            <a href="paintingkit.html" class="categories">painting</a>
            <a href="pottery.html" class="categories">pottery</a>
            <a href="woodcarving.html" class="categories">Wood craving</a>
            <a href="mirror.html" class="categories">Mirrors</a>
            <a href="charms.html" class="categories">Chains</a>
        </div>
    </header>

    <main id="CartMain">
        <h2 id="titel">Shopping Cart</h2>
        <div class="cart-container">
            <div id="cartItemsContainer" class="cart-items">
                <p id="empty-message" style="display: none;">Your cart is empty!</p>
            </div>
            <div class="cart-summary">
                <button id="emptyCart" class="empty-cart-btn"onclick="emptyCart()">Empty Cart</button>
                <p>Total Price: SAR <span id="total-price">0.00</span></p>
                <button class="checkout-btn" onclick="window.location.href='orderConfirmation.html'">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <p>Contact Us:</p>
            <img src="twitter.webp" alt="Twitter Icon"> @HandMade
            <img src="instagram.webp" alt="Instagram Icon"> @HandMade
            <img src="email.png" alt="Email Icon"> HandMade@gmail.com
        </div>
        <div class="footer-right">
            &copy; 2025 HandMade
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDD8E2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .cart-container {
            width: 50%;
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .cart-summary {
            margin-top: 20px;
        }

        .checkout-btn, .empty-cart-btn {
            background-color: #d77a8b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: 0.3s;
        }

        .checkout-btn:hover, .empty-cart-btn:hover {
            background-color: #b85f72;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
            text-align: left;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            background-color: #f4f4f4;
            border: none;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .remove-item {
            cursor: pointer;
            color: red;
            font-size: 18px;
        }

        .remove-item:hover {
            color: #d77a8b;
        }

        #empty-message {
            font-size: 18px;
            color: #b85f72;
            font-weight: bold;
        }
        #titel {
            color: #9B5372;
        }
    </style>

    <script>
  <script>
    // Function to clear the entire cart
    function emptyCart() {
        localStorage.removeItem("cartItems");
        location.reload(); // Reload the page to reflect changes
    }

    // Wait for DOM content to load and then initialize the cart display
    document.addEventListener("DOMContentLoaded", function () {
        const cartItemsContainer = document.getElementById("cartItemsContainer");
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        // If the cart is empty, display a message
        if (cartItems.length === 0) {
            cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            // Otherwise, loop through cart items and display them
            cartItems.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "cart-item";

                // Create an image element with fallback extensions
                const imgElement = document.createElement("img");
                imgElement.alt = item.name;
                imgElement.className = "cart-image";
                loadImageWithFallback(imgElement, item.name);

                // Item details and controls (quantity, remove, etc.)
                itemDiv.innerHTML = `
                    <div class="cart-details">
                        <h4>${item.name}</h4>
                        <div class="quantity-controls">
                            <button class="minus-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="plus-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
                            <button class="remove-item" onclick="removeItem('${item.name}')">
                                <img src="images/bin.png" alt="Remove Item">
                            </button>
                        </div>
                        <p class="total-price">Total Price: SAR ${item.price * item.quantity}</p>
                    </div>
                `;

                // Add the image before the item details
                itemDiv.insertBefore(imgElement, itemDiv.firstChild);
                cartItemsContainer.appendChild(itemDiv);
            });
        }
    });

    // Function to load image with fallback extensions (e.g., webp, jpg, jpeg, png)
    async function loadImageWithFallback(imgElement, itemName) {
        const basePath = "images/";
        const formattedName = itemName.toLowerCase(); // Format the item name to lowercase
        const extensions = ["webp", "jpg", "jpeg", "png"]; // Possible image extensions

        for (const ext of extensions) {
            const imagePath = `${basePath}${formattedName}.${ext}`;
            const imageLoaded = await checkImage(imagePath);
            if (imageLoaded) {
                imgElement.src = imagePath; // Set the image source if it exists
                return;
            }
        }
        // Fallback image if none of the extensions work
        imgElement.src = `${basePath}placeholder_image.png`;
    }

    // Function to check if an image exists asynchronously
    function checkImage(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.src = url;
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
        });
    }

    // Function to update the quantity of a cart item
    function updateQuantity(name, change) {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        const itemIndex = cartItems.findIndex(item => item.name === name);

        // Update the quantity if the item exists in the cart
        if (itemIndex !== -1) {
            cartItems[itemIndex].quantity += change;
            if (cartItems[itemIndex].quantity < 1) cartItems[itemIndex].quantity = 1; // Prevent quantity from going below 1
            localStorage.setItem("cartItems", JSON.stringify(cartItems)); // Save updated cart to localStorage
            location.reload(); // Reload to update the cart display
        }
    }

    // Function to remove an item from the cart
    function removeItem(name) {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        // Filter out the item with the given name
        cartItems = cartItems.filter(item => item.name !== name);
        localStorage.setItem("cartItems", JSON.stringify(cartItems)); // Update cart in localStorage
        location.reload(); // Reload to reflect the changes
    }
</script>

   
</body>
</html>
