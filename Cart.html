<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Made - Shopping Cart</title>
    <link rel="stylesheet" href="HomePageCSS.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="Logo-removebg-preview - Copy.png" alt="Website Logo" width="25%" height="25%">
            <h3 id="logo-title">Hand made</h3>
        </div>
        <div id="comHeader">
            <a href="HomePage.html"> <img src="Home.svg" alt="Home"></a>
            <a href="cart.html"> <img src="cart-shopping-solid.svg" alt="Cart"></a>
            <a href="Homemade/profile.html"> <img src="user-solid.svg" alt="profile"></a>
            <a href="Homemade/signin.html"> <img src="logout.svg" alt="logout" ></a>
        </div>
        <div id="comHeader1">
            <a href="painting.html" class="categories">Painting</a>
            <a href="pottery.html" class="categories">Pottery</a>
            <a href="wood.html" class="categories">Wood Carving</a>
            <a href="mirrors.html" class="categories">Mirrors</a>
            <a href="chains.html" class="categories">Chains</a>
        </div>
    </header>

    <main id="CartMain">
        <h2 id="titel">Shopping Cart</h2>
        <div class="cart-container">
            <div id="cartItemsContainer" class="cart-items">
                <p id="empty-message" style="display: none;">Your cart is empty!</p>
            </div>
            <div class="cart-summary">
                <button id="emptyCart" class="empty-cart-btn">Empty Cart</button>
                <p>Total Price: SAR <span id="total-price">0.00</span></p>
                <button class="checkout-btn" onclick="window.location.href='orderConfirmation.html'">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <p>Contact Us:</p>
            <img src="twitter.webp" alt="Twitter Icon"> @HandMade
            <img src="instagram.webp" alt="Instagram Icon"> @HandMade
            <img src="email.png" alt="Email Icon"> HandMade@gmail.com
        </div>
        <div class="footer-right">
            &copy; 2025 HandMade
        </div>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDD8E2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .cart-container {
            width: 50%;
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cart-summary {
            margin-top: 20px;
        }
        
        .checkout-btn, .empty-cart-btn {
            background-color: #d77a8b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: 0.3s;
        }
        
        .checkout-btn:hover, .empty-cart-btn:hover {
            background-color: #b85f72;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        
        .cart-item-details {
            flex-grow: 1;
            text-align: left;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            background-color: #f4f4f4;
            border: none;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .remove-item {
            cursor: pointer;
            color: red;
            font-size: 18px;
        }

        .remove-item:hover {
            color: #d77a8b;
        }

        #empty-message {
            font-size: 18px;
            color: #b85f72;
            font-weight: bold;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cartItemsContainer");
            const totalPriceDisplay = document.getElementById("total-price");
            const emptyCartBtn = document.getElementById("emptyCart");
            const emptyMessage = document.getElementById("empty-message");
            let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            function renderCart() {
                cartItemsContainer.innerHTML = "";
                let totalPrice = 0;

                if (cartItems.length === 0) {
                    emptyMessage.style.display = "block";
                } else {
                    emptyMessage.style.display = "none";
                    cartItems.forEach((item, index) => {
                        const itemDiv = document.createElement("div");
                        itemDiv.classList.add("cart-item");
                        itemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <div class="quantity-controls">
                                    <button class="minus-btn" data-index="${index}">-</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="plus-btn" data-index="${index}">+</button>
                                    <button class="remove-item" data-index="${index}">üóëÔ∏è</button>
                                </div>
                                <p class="item-price">SAR ${item.price * item.quantity}</p>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemDiv);
                        totalPrice += item.price * item.quantity;
                    });
                    totalPriceDisplay.textContent = totalPrice.toFixed(2);
                }
            }

            cartItemsContainer.addEventListener("click", (e) => {
                const index = e.target.dataset.index;
                if (e.target.classList.contains("remove-item")) {
                    cartItems.splice(index, 1);
                    localStorage.setItem("cartItems", JSON.stringify(cartItems));
                    renderCart();
                } else if (e.target.classList.contains("minus-btn")) {
                    if (cartItems[index].quantity > 1) {
                        cartItems[index].quantity--;
                        localStorage.setItem("cartItems", JSON.stringify(cartItems));
                        renderCart();
                    }
                } else if (e.target.classList.contains("plus-btn")) {
                    cartItems[index].quantity++;
                    localStorage.setItem("cartItems", JSON.stringify(cartItems));
                    renderCart();
                }
            });

            emptyCartBtn.addEventListener("click", () => {
                localStorage.removeItem("cartItems");
                cartItems = [];
                renderCart();
            });

            renderCart();
        });
    </script>
</body>
</html>
