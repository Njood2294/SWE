<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Made - Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3d6dd;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .cart-container {
            width: 50%;
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cart-summary {
            margin-top: 20px;
        }
        
        .checkout-btn, .empty-cart-btn {
            background-color: #d77a8b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: 0.3s;
        }
        
        .checkout-btn:hover, .empty-cart-btn:hover {
            background-color: #b85f72;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Shopping Cart</h2>
    <div class="cart-container">
        <div id="cartItemsContainer" class="cart-items">
            <!-- Cart items dynamically added here -->
        </div>
        <div class="cart-summary">
            <p>Total Price: SAR <span id="total-price">0.00</span></p>
            <button id="emptyCart" class="empty-cart-btn">Empty Cart</button>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cartItemsContainer");
            const totalPriceDisplay = document.getElementById("total-price");
            const emptyCartBtn = document.getElementById("emptyCart");
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            
            function renderCart() {
                cartItemsContainer.innerHTML = "";
                let totalPrice = 0;
                
                cartItems.forEach((item, index) => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("cart-item");
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h4>${item.name}</h4>
                            <p>SAR ${item.price * item.quantity}</p>
                        </div>
                        <div>
                            <button class="minus-btn" data-index="${index}">-</button>
                            <span>${item.quantity}</span>
                            <button class="plus-btn" data-index="${index}">+</button>
                            <button class="remove-item" data-index="${index}">üóëÔ∏è</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemDiv);
                    totalPrice += item.price * item.quantity;
                });
                totalPriceDisplay.textContent = totalPrice.toFixed(2);
            }
            
            cartItemsContainer.addEventListener("click", (e) => {
                const index = e.target.dataset.index;
                if (e.target.classList.contains("plus-btn")) {
                    cartItems[index].quantity++;
                } else if (e.target.classList.contains("minus-btn")) {
                    if (cartItems[index].quantity > 1) {
                        cartItems[index].quantity--;
                    }
                } else if (e.target.classList.contains("remove-item")) {
                    cartItems.splice(index, 1);
                }
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
                renderCart();
            });
            
            emptyCartBtn.addEventListener("click", () => {
                localStorage.removeItem("cartItems");
                renderCart();
            });
            
            renderCart();
        });
    </script>
</body>
</html>
