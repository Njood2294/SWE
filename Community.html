<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDD8E2;
            color: #9B5372; /*for comment*/
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #DFB8CC;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #9B5372;
        }
        .new-post {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        textarea {
            width: 95%;
            height: 120px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            resize: none;
            overflow-y: auto;
            font-size: 16px;
        }
        input[type="file"] {
            border: none;
            background: none;
            cursor: pointer;
            color: #BF7896;
            outline: none;
            align-self: flex-start;
            margin-left: 10px;

        }
        input[type="file"]::-webkit-file-upload-button {
            background: #BF7896;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #9B5372;
        }
        button {
            background: #BF7896;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #9B5372;
        }
        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            border-radius: 10px;
        }
        .post {
            background: #FFFFFF;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .like-comment {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .like, .comment {
            cursor: pointer;
            color: #BF7896;
        }
        .like:hover, .comment:hover {
            color: #9B5372;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handmade Crafts Community</h1>
        
        <div class="new-post">
            <div class="input-container">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <input type="file" id="postImage" accept="image/*">
            </div>
            <button onclick="addPost()">Add Post</button>
        </div>
        
        <div id="posts" class="posts-container">
            <!-- Posts will be added dynamically here -->
        </div>
    </div>

    <script>
        function addPost() {
            let content = document.getElementById("postContent").value.trim();
            let imageFile = document.getElementById("postImage").files[0];
            
            if (content === "" && !imageFile) return;
            
            let postContainer = document.createElement("div");
            postContainer.classList.add("post");

            let postContent = `<p>${content}</p>`;

            if (imageFile) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = document.createElement("img");
                    img.src = e.target.result;
                    postContainer.appendChild(img);
                };
                reader.readAsDataURL(imageFile);
            }

            postContainer.innerHTML += postContent + `
                <div class="like-comment">
                    <span class="like" onclick="likePost(this)">ðŸ’“ 0</span>
                    <span class="comment" onclick="commentPost(this)">ðŸ’¬ Comment</span>
                </div>
            `;

            document.getElementById("posts").prepend(postContainer);
            
            // Clear inputs
            document.getElementById("postContent").value = "";
            document.getElementById("postImage").value = "";
        }

        function likePost(element) {
            let likes = parseInt(element.textContent.split(" ")[1]);
            element.textContent = `ðŸ’“ ${likes + 1}`;
        }

        function commentPost(element) {
            let comment = prompt("Write your comment:");
            if (comment) {
                let commentPara = document.createElement("p");
                commentPara.textContent = `ðŸ’¬ ${comment}`;
                element.parentElement.parentElement.appendChild(commentPara);
            }
        }
    </script>
</body>
</html>
