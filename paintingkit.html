            <img src="Logo-removebg-preview - Copy.png" alt="Website Logo" width="25%" height="25%">
            <h3 id="logo-title">Hand made</h3>

        <div id="comHeader">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDD8E2;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            margin-top: 20%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: auto;  /* Allows dynamic width */
            max-width: 300px;
        }

        .product-image {
            width: 100%;
            border-radius: 10px;
            height: auto; 
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background: #BF7896;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product-card">
            <img src="paintingkit1.png" alt="Product 1" class="product-image">
            <div class="product-title">painting on kanvas for one person</div>
            <div class="product-price">100 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        <div class="product-card">
            <img src="paintingkit2.png" alt="Product 2" class="product-image">
            <div class="product-title">painting on kanvas for two person</div>
            <div class="product-price">150 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        

        
        <div class="product-card">
            <img src="paintingkit5.png" alt="Product 3" class="product-image">
            <div class="product-title">painting on pen holder kit</div>
            <div class="product-price">120 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        <div class="product-card">
            <img src="colorsextra.png" alt="Product 3" class="product-image">
            <div class="product-title">extra colors</div>
            <div class="product-price">80 SAR</div>
            <button class="add-to-cart">Add to cart</button>
        </div>

        
      
        
    </div>
    <footer>

        </div>
        <div class="footer-right">
            &copy; 2025 HandMade
        </div>
    </footer>

</body>
